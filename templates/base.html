<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" class="logo-top" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">

</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="navbar-title">
                <a href="{{ url_for('welcome') }}" class="navbar-title-link">WealthWise</a>
{#                 <img src="{{ url_for('static', filename='logo.png') }}" alt="WealthWise Logo" class="logo-img">#}
            </h1>
            <nav>
                <ul class="navbar-links">
                    {% if current_user.is_authenticated %}
                        <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        <!-- Content unique to each page goes here -->
        {% endblock %}


    </main>
    <footer>
        <p>&copy; 2024 WealthWise. All rights reserved. Made by Negar Pirasteh</p>
    </footer>


</body>
</html>
